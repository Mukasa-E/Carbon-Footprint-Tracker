<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Tracker</title>
    
    <!-- External styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js for visualizing energy data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        main {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        /* Suggestion Text */
        #suggestion {
            font-weight: bold;
            color: #d9534f;
            margin-top: 10px;
        }

        /* Chart Containers */
        canvas {
            display: block;
            margin: 10px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>WattWise</h1>
    </header>

    <main>

        <!-- Section: User Input for Energy Tracking -->
        <section>
            <h2>Track Your Energy Usage</h2>
            <form id="energyForm">
                <label for="energyInput">Enter Energy Used (kWh):</label>
                <input type="number" id="energyInput" min="1" required>
                <button type="submit">Track</button>
            </form>
            <p id="suggestion"></p>
        </section>

        <!-- Section: Energy Consumption Table -->
        <section>
            <h2>Consumption Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Energy Used (kWh)</th>
                        <th>Carbon Emission (kg CO2)</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Section: Carbon Emission Trends -->
        <section>
            <h2>Carbon Emission Trends</h2>
            <canvas id="emissionChart"></canvas>
        </section>

        <!-- Section: Your Existing Chart (Unchanged) -->
        <section>
            <h2>Energy Consumption Overview</h2>
            <canvas id="consumptionChart"></canvas>
        </section>

    </main>

    <!-- Your Existing Graph Code (Unchanged) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('consumptionChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Energy Usage (kWh)',
                        data: [120, 190, 300, 500, 200, 320],
                        backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        });
    </script>

    <!-- Script for Energy Entry, Table Update, & Carbon Trends Chart -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('energyForm');
            const energyInput = document.getElementById('energyInput');
            const suggestion = document.getElementById('suggestion');
            const dataTable = document.getElementById('data-table');
            const emissionChartCtx = document.getElementById('emissionChart').getContext('2d');

            let emissionData = {
                labels: [],
                datasets: [{
                    label: 'Carbon Emission (kg CO2)',
                    data: [],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            };

            let emissionChart = new Chart(emissionChartCtx, {
                type: 'line',
                data: emissionData,
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Function to provide conservation suggestions
            function getSuggestion(energy) {
                if (energy < 50) return "Great job! Keep using energy-efficient appliances.";
                if (energy < 150) return "Consider using LED bulbs or turning off unused devices.";
                if (energy < 300) return "Try using energy-saving modes on your devices.";
                return "High consumption detected! Consider reducing usage during peak hours.";
            }

            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const energyUsed = parseInt(energyInput.value, 10);
                if (isNaN(energyUsed) || energyUsed <= 0) return;

                const carbonEmission = (energyUsed * 0.92).toFixed(2); // Example: 0.92 kg CO2 per kWh
                const date = new Date().toLocaleDateString();

                // Add entry to the table
                dataTable.innerHTML += `
                    <tr>
                        <td>${date}</td>
                        <td>${energyUsed} kWh</td>
                        <td>${carbonEmission} kg CO2</td>
                    </tr>
                `;

                // Show conservation suggestion
                suggestion.textContent = getSuggestion(energyUsed);

                // Update the Carbon Emission Trends Chart
                emissionData.labels.push(date);
                emissionData.datasets[0].data.push(carbonEmission);
                emissionChart.update();

                // Clear input
                energyInput.value = '';
            });
        });
    </script>

    <script src="script.js"></script>

</body>
</html>
